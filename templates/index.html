     <script type="text/javascript">

        function loadImage(){

        document.getElementById("gp1").src = "static/images/graph/gp1.png?"+Math.floor(Math.random()*10000).toString();
		document.getElementById("gp2").src = "static/images/graph/gp2.png?"+Math.floor(Math.random()*10000).toString();
		document.getElementById("gp3").src = "static/images/graph/gp3.png?"+Math.floor(Math.random()*10000).toString();

        }

        window.onload = loadImage;

    	function loadGraph(){
    	
		var http = new XMLHttpRequest();
		var url = "graph/";

		var params = new Object();
		params.ner = document.getElementById("subject").value;
    
		var json_params= JSON.stringify(params);
		console.log(json_params)
		http.open("POST", url, true);

		//Send the proper header information along with the request
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		http.onreadystatechange = function() {//Call a function when the state changes.
		    if(http.readyState == 4 && http.status == 200) {
		        document.getElementById('result').value = http.responseText;
		    }
		}
		http.send(json_params);

		}
    </script>
